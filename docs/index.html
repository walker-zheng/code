<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="css/mermaid.forest.css">
</head>
<body>
  <nav>
      <a href="#/">主页</a>
      <a href="#/Resume">简历</a>
      <a href="https://github.com/walker-zheng/code/wiki">code.wiki</a>
      <a href="/wiki">旧wiki</a>
      <a href="/code">旧code</a>
      <a href="/note">旧note</a>
      <a href="#/C++面试50问">Other</a>
    </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      loadNavbar: true,
      disqus: 'shortname',
      name: '',
      repo: '',
      plugins: [
        function(hook, vm) {
          hook.ready(function () {
            mermaid.initialize({startOnLoad: false});
          });
          hook.doneEach(function () {
            mermaid.init(undefined,'.mermaid');
          });
        }
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            var html = '';
            if(code.match(/^sequenceDiagram/) || code.match(/^graph/) || code.match(/^gantt/)){
              html = '<div class="mermaid">' + code + '</div>';
              return html
            }
            var hl = Prism.highlight(code, Prism.languages[lang] || Prism.languages.markup)
            return html +  + '<pre v-pre data-lang="' + lang + '"><code class="lang-' + lang + '">' + hl + '</code></pre>'
          }
        }
      }
    }
  </script>
  <script src="//unpkg.com/mermaid@8.0.0-rc.8/dist/mermaid.core.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
</body>
</html>
